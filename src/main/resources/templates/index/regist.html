<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/SSO/static/css/main/registForm.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="mainLogo">
            <span>SSO</span>
        </div>
        <form id="registForm" action="/SSO/user/regist" method="POST">
            <div id="registBorder" class="roundBorder">
                <div class="formItem">
                    <label for="id">ID
                        <br />
                        <input type="text" name="id" placeholder="Id">
                        <br />
                        <p class="warn">이미 사용중인 id 입니다.</p>
                    </label>
                </div>
                <div class="formItem">
                    <label for="nickName">닉네임    
                        <br />
                        <input type="text" name="nickName" placeholder="닉네임"/>
                        <br />
                        <p class="warn">이미 사용중인 닉네임 입니다.</p>
                    </label>
                </div>
                <div class="formItem">
                    <label for="passWd">비밀번호
                        <br />
                        <input type="password" name="passWd" placeholder="비밀번호"/>
                        <br />
                        <p class="warn">비밀번호는 영문 대/소 문자 및 숫자 특수문자 조합으로 8자에서 20자 사이만 가능합니다.</p>
                    </label>
                </div>
                <div class="formItem">
                    <label for="passWdRe">비밀번호 재입력
                        <br />
                        <input type="password" name="passWdRe" placeholder="비밀번호를 다시 입력하십시오"/>
                        <br />
                        <p class="warn">비밀번호가 일치하지 않습니다.</p>
                    </label>
                </div>
                <div class="formItem">
                    <label for="birthDay">생일
                        <br />
                        <input type="date" name="birthDay" min="1903-01-01" max="2021-11-06"/>
                        <br />
                    </label>
                </div>
                <div class="formItem">
                    <div>
                        성별
                    </div>
                    <div>
                        <input type="radio" id="Male" name="sex" value="M">
                        <label for="Male">남성</label>
                        <input type="radio" id="Female" name="sex" value="F">
                        <label for="Female">여성</label>
                    </div>
                </div>
                <div class="formItem">
                    <label for="email">이메일
                        <br />
                        <input type="text" name="email" />
                        <br />
                        <p class="warn">이메일 형식에 맞지 않습니다.</p>
                    </label>
                </div>
                <button type="submit" class="button button4 registButton">
                    제출
                </button>
            </div>
        </form>
        <script type="text/javascript" src="/SSO/static/js/regist.js"></script>
    </div>
</body>

</html>
